<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonimo"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Bate-Papo do IFRN-PAR</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-address-card"></i> Bate - Papo</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Nome</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Digite seu nome..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Sala</label>
						<select name="room" id="room">
							<option value="Redes">Redes de Computadores</option>
							<option value="Back-End">Desenvolvimento Back-End</option>
							<option value="Banco de Dados">Banco de Dados</option>
							<option value="Projetos">Gerenciamento de Projetos</option>
							<option value="Estrutura">Estrutura de Dados</option>
							<option value="Python">Python</option>
						</select>
					</div>
					<button type="submit" class="btn">Entrar</button>
				</form>
			</main>
		</div>
	</body>
</html>
